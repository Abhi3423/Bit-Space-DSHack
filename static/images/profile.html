    <div class="container">
        <div class="user-details">
            <img src="/static/images/man.png" alt="" id="user-image">
            <h3 style="margin-top:2%;text-align: center;">Welcome! MedInvoice User</h3>
        </div>
        <div class="shadow-lg p-4 mb-4 my-4 bg-body rounded " id="details">
            <h1>Personal Details </h1>
            <form class="row g-3">
                <div class="col-md-4">
                  <label for="validationDefault01" class="form-label">Name</label>
                  <input type="text" class="form-control" id="validationDefault01" placeholder="Enter your full name" value="" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault05" class="form-label">Age</label>
                    <input type="number" class="form-control" id="validationDefault05" placeholder="Enter your age" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault05" class="form-label">Gender</label>
                    <input type="text" class="form-control" id="validationDefault05" placeholder="Enter your Gender" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault05" class="form-label">Blood Group</label>
                    <input type="text" class="form-control" id="validationDefault05" placeholder="Enter your Blood Group" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault05" class="form-label">Height</label>
                    <input type="number" class="form-control" id="validationDefault05" placeholder="Enter your Height in cm" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault05" class="form-label">Weight</label>
                    <input type="number" class="form-control" id="validationDefault05" placeholder="Enter your Weight in kg" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault05" class="form-label">Contact info</label>
                    <input type="tel" class="form-control" id="validationDefault05" placeholder="Enter your Mobile number" maxlength="10" required>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                      Agree to terms and conditions
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
              </form>
        </div>
    </div>
